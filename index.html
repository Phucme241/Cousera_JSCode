<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body onload="addTabIndexes()" body onload="addTabIndexes()" onclick = "tap()">
    
    <div id="image">
        Hover over an image below to display here.
    </div>
    
    <img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" 
	    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" 
	    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy" 
	    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

    <img class="preview" alt="Boy Play With Cat" src="https://img.artpal.com/18075/69-15-11-29-14-11-31m.jpg" 
	    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" alt="Sleep Together" src="https://images.pexels.com/photos/9100325/pexels-photo-9100325.jpeg?cs=srgb&dl=pexels-yulia-kharashkevich-9100325.jpg&fm=jpg" 
	    onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" src="https://cdn-images.vetstreet.com/48/9c53a0528811e19be6005056ad4734/file/cat%20playing%20with%20feather%20toy_138172828.jpg" alt="Play Alone" 
	onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
<script src="gallery.js"></script>
</body>
</html>
